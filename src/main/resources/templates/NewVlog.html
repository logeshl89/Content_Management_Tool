<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Create Blog Post</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/your_kit_id.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Create Blog Post</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/posts/create}" method="post" enctype="multipart/form-data" novalidate>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
              <div class="invalid-feedback">
                Please enter a title.
              </div>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea class="form-control" id="body" name="body" rows="10" placeholder="Enter post content" required></textarea>
              <div class="invalid-feedback">
                Please enter post content.
              </div>
            </div>
            <div class="form-group">
              <label for="tags">Tags</label>
              <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags">
            </div>
            <div class="form-group">
              <label for="featured-image">Featured Image</label>
              <div class="custom-file" id="featured-image">
                <input type="file" class="custom-file-input" id="featured-image-file" name="featured-image-file" onchange="updateFeaturedImageLabel()">
                <label class="custom-file-label" for="featured-image-file" id="featured-image-label">Choose file</label>
              </div>
              <img src="#" id="featured-image-preview" class="mt-2" style="max-width: 100%">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
              <div class="invalid-feedback">
                Please enter an author name.
              </div>
            </div>
            <div class="form-group">
              <label for="publish-date">Publish Date</label>
              <input type="datetime-local" class="form-control" id="publish-date" name="publish-date" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Create Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
  function updateFeaturedImageLabel() {
    var inputFile = document.getElementById('featured-image-file');
    var label = document.getElementById('featured-image-label');
    label.innerHTML = inputFile.files[0].name;
    var preview = document.getElementById('featured-image-preview');
    preview.src = URL.createObjectURL(inputFile.files[0]);
    preview.style.display = "block";
  }
</script>
</body>
</html>
